{% extends 'base.html' %}

{% block extra_head %}
<style>
    /* Form Styles */
    .property-form {
        max-width: 600px; /* Max width for the form */
        margin: 0 auto; /* Center the form */
        padding: 20px; /* Padding inside the form */
        background-color: #f8f9fa; /* Light background color */
        border-radius: 8px; /* Rounded corners */
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Soft shadow for depth */
    }

    h1 {
        text-align: center; /* Center the heading */
        color: #001f3f; /* Dark navy color */
        margin-bottom: 20px; /* Space below heading */
    }

    /* Card Styles for each field */
    .form-card {
        padding: 15px;
        margin-bottom: 20px; /* Space below each card */
        border-radius: 8px; /* Rounded corners */
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Shadow for card */
        background-color: #ffffff; /* Card background */
    }

    .form-card p {
        margin: 10px 0; /* Space between form fields */
    }

    .form-card label {
        font-weight: 600; /* Bold labels */
        margin-bottom: 5px; /* Space below labels */
        display: block; /* Block display for labels */
        color: #333; /* Darker text for labels */
    }

    .form-card input[type="text"],
    .form-card input[type="email"],
    .form-card input[type="file"],
    .form-card textarea {
        width: 100%; /* Full width inputs */
        padding: 10px; /* Padding inside inputs */
        border: 1px solid #ccc; /* Light border */
        border-radius: 4px; /* Rounded corners */
        font-size: 16px; /* Larger font size */
        margin-top: 5px; /* Space above inputs */
        box-sizing: border-box; /* Include padding in width */
    }

    .form-card input[type="text"]:focus,
    .form-card input[type="email"]:focus,
    .form-card input[type="file"]:focus,
    .form-card textarea:focus {
        border-color: #6C63FF; /* Change border color on focus */
        outline: none; /* Remove default outline */
        box-shadow: 0 0 5px rgba(108, 99, 255, 0.5); /* Add a glow effect */
    }

    .submit-button {
        background-color: #6C63FF; /* Primary button color */
        color: white; /* Text color */
        padding: 10px 15px; /* Padding inside the button */
        border: none; /* No border */
        border-radius: 5px; /* Rounded corners */
        font-size: 16px; /* Font size */
        cursor: pointer; /* Pointer cursor on hover */
        width: 100%; /* Full width button */
        margin-top: 20px; /* Space above button */
        transition: background-color 0.3s; /* Smooth background color transition */
    }

    .submit-button:hover {
        background-color: rgba(255, 204, 0, 0.8); /* Change color on hover */
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
        .property-form {
            padding: 10px; /* Less padding for smaller screens */
        }

        .form-card {
            padding: 10px; /* Less padding inside cards for smaller screens */
        }

        h1 {
            font-size: 24px; /* Adjust heading size for smaller screens */
        }

        .submit-button {
            padding: 10px; /* Adjust button padding for smaller screens */
        }
    }
</style>
{% endblock %}


{% block content %}
<h1>Add New Property</h1>
<form method="post" enctype="multipart/form-data" class="property-form">
    {% csrf_token %}
    <div class="form-card">
        {{ form.as_p }}
    </div>
    <button type="submit" class="submit-button">Add Property</button>
</form>
{% endblock %}
