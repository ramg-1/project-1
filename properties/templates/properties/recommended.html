{% extends 'base.html' %}
{% load static %}

{% block extra_head %}
<style>
    /* General Styles */
    body {
        font-family: 'Poppins', sans-serif; /* Use Poppins font for the body */
        margin: 0; /* Remove default margin */
        padding: 20px; /* Add padding to the body */
        background-color: #f4f4f4; /* Light background color */
    }

    h1 {
        text-align: center; /* Center align the heading */
        color: #001f3f; /* Dark navy color */
        margin-bottom: 40px; /* Space below heading */
        font-size: 36px; /* Adjusted heading size */
    }

    /* Property Grid Styles */
    .property-grid {
        display: grid; /* Use grid layout */
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); /* Responsive columns */
        gap: 20px; /* Space between grid items */
        max-width: 1200px; /* Max width for the grid */
        margin: 0 auto; /* Center the grid */
    }

    /* Property Card Styles */
    .property-card {
        background-color: #ffffff; /* White background for cards */
        border-radius: 8px; /* Rounded corners */
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Soft shadow for depth */
        overflow: hidden; /* Prevent content overflow */
        transition: transform 0.3s; /* Smooth transition on hover */
        display: flex;
        flex-direction: column; /* Stack content vertically */
        justify-content: space-between; /* Space between items */
        height: 100%; /* Ensure all cards are of equal height */
    }

    .property-card img {
        width: 100%; /* Full width image */
        height: 200px; /* Fixed height for images */
        object-fit: cover; /* Maintain aspect ratio and cover the area */
    }

    .property-card h2 {
        font-size: 20px; /* Font size for title */
        margin: 10px; /* Space around title */
        color: #333; /* Darker color for text */
    }

    .property-card p {
        font-size: 16px; /* Font size for price */
        margin: 0 10px 10px; /* Space below price */
        color: #666; /* Lighter color for price */
    }

    .property-card a {
        background-color: #6C63FF; /* Button color */
        color: white; /* Text color */
        padding: 10px; /* Padding inside button */
        text-align: center; /* Center text in button */
        text-decoration: none; /* Remove underline from link */
        border-radius: 5px; /* Rounded corners */
        margin: 10px; /* Space around button */
        transition: background-color 0.3s; /* Smooth background color transition */
    }

    .property-card a:hover {
        background-color: rgba(255, 204, 0, 0.8); /* Change button color on hover */
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
        h1 {
            font-size: 24px; /* Adjust heading size for smaller screens */
        }

        .property-card h2 {
            font-size: 18px; /* Adjust title font size */
        }

        .property-card p {
            font-size: 14px; /* Adjust price font size */
        }
    }
</style>
{% endblock %}

{% block content %}
<h1>Recommended Properties</h1>
<div class="property-grid">
    {% for property in properties %}
    <div class="property-card">
        <img src="{{ property.image.url }}" alt="{{ property.title }}">
        <h2>{{ property.title }}</h2>
        <p>Price: ${{ property.price }}</p>
        <a href="{% url 'property_detail' property.pk %}">View Details</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
