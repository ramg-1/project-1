{% extends 'base.html' %}

{% block extra_head %}
<style>
    body {
        margin: 0;
        padding: 20px;
        font-family: Arial, sans-serif; /* Simple font */
        background-color: #f4f4f4; /* Light gray background for contrast */
    }

    .register-background {
        display: flex;
        justify-content: center;
        align-items: center;
        height: calc(100vh - 60px); /* Full viewport height minus navbar height */
        padding-top: 60px; /* Space for the navbar */
    }

    .register-card {
        background: white;
        border-radius: 8px; /* Slightly rounded corners */
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
        padding: 20px;
        width: 100%;
        max-width: 400px; /* Max width for the card */
        text-align: center; /* Center text within the card */
    }

    h2 {
        margin-bottom: 20px; /* Space below heading */
        color: #333; /* Dark gray for the heading */
    }

    .register-form {
        display: flex;
        flex-direction: column; /* Stack form elements vertically */
        gap: 10px; /* Space between form elements */
    }

    .register-form input[type="text"],
    .register-form input[type="email"],
    .register-form input[type="password"] {
        padding: 10px; /* Padding inside input fields */
        border: 1px solid #ccc; /* Light gray border */
        border-radius: 4px; /* Rounded corners for inputs */
        font-size: 16px; /* Font size for inputs */
        width: 100%; /* Full width inputs */
    }

    .submit-btn {
        background-color: #007bff; /* Primary button color */
        color: white; /* Button text color */
        border: none;
        border-radius: 4px; /* Rounded corners for button */
        padding: 10px; /* Padding for button */
        font-size: 16px; /* Font size for button */
        cursor: pointer; /* Pointer cursor on hover */
        transition: background-color 0.3s; /* Smooth transition for hover */
    }

    .submit-btn:hover {
        background-color: #0056b3; /* Darker shade on hover */
    }

    .login-link {
        margin-top: 15px; /* Space above the link */
        color: #555; /* Link color */
    }

    .login-link a {
        color: #007bff; /* Link color */
        text-decoration: none; /* Remove underline */
    }

    .login-link a:hover {
        text-decoration: underline; /* Underline on hover */
    }
</style>
{% endblock %}

{% block content %}
<div class="register-background">
    <div class="register-card">
        <h2>Register</h2>
        <form method="post" class="register-form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="submit-btn">Register</button>
        </form>
        <p class="login-link">Already have an account? <a href="{% url 'login' %}">Login here</a></p>
    </div>
</div>
{% endblock %}
